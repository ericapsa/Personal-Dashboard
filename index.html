<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Dashboard</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <div id= "header">
      <h1 id = "welcome" > </h1>
      <h2 id="temperature"> </h2>
    </div>

    <div class="sidebar">
      <!-- this is to enter in a todo- should be on comp -->
      <input id="input" placeholder="Enter a to-do" />
      <h2> To Do's: </h2>
      <!-- keep the todos -->
      <ul id = "list"> </ul>

    </div>

    <div id="news" >
      <h2> Top Stories </h2>
      <div id = "headlines"> </div>
    </div>

    <div id="idea_gen" >
      <h2> Art Idea Generator </h2>
      <div class="row">
        <div class = "column" >
          <h4> Color: </h4>
          <div id= "color_block"> </div>
        </div>

        <div class = "column">
          <h4> Adjective: </h4>
          <h3 id = "adjective"> </h3>
        </div>

        <div  class = "column">
          <h4> Noun: </h4>
          <h3 id = "noun"> </h3>
        </div>

      </div>

      <button onclick="refreshAll()" >Refresh</button>

      <audio>

      </audio>

    </div>

    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/mathusummut/confetti.js/confetti.min.js"></script>

  </body>
</html>
